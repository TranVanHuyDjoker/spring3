<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" th:action="@{/do-signup}" th:object="${signup}">
    <input type="text" placeholder="Username" th:field="*{userName}"/>
    <input type="text" placeholder="FullName" th:field="*{fullname}"/>
    <input type="password" placeholder="Password" th:field="*{password}"/>
    <input type="text" placeholder="Address" th:field="*{address}"/>
    <input type="password" placeholder="Phone" th:field="*{phone}"/>
    <button>Signup</button>
</form>
</body>
</html>
